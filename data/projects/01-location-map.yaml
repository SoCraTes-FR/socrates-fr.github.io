description: |
    The "[château de Massillan](https://www.chateaudemassillan.fr/en/)" is located 1h20 from Marseille, 1h45 from Lyon, 1h15 from Montpellier and 1h from Aix-En-Provence.

    By train, the closest stations are

    - "Gare d’Orange" - 12 km
    - "Gare TGV d’Avignon" - 40 km

    By plane

    - Avignon Airport - 50 km
    - Marseille Airport - 120 km

    Try searching for direction on Google Maps

     - [Google Maps](https://www.google.com/maps/place/Ch%C3%A2teau+de+Massillan/@44.2330208,4.7908183,17z/data=!3m1!4b1!4m7!3m6!1s0x12b59ea50a4d28ed:0xcaadcdda26b26ed5!5m1!1s2018-06-10!8m2!3d44.2330208!4d4.793007)
