{{ "<!-- Sponsors Section -->" | safeHTML }}
<section id="sponsors">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.sponsors.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.sponsors.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            {{ range .Site.Params.sponsor }}
            <div class="col-sm-2">
                <div class="team-member">
                    <a href="{{ .link }}">
                        <img src="img/logos/{{ .logo }}" class="img-responsive" alt="{{ .name | markdownify }}">
                    </a>
                    <p class="text-muted">{{ .name | markdownify }}</p>
                </div>
            </div>
            {{ end }}
        </div>
    </div>
</section>
