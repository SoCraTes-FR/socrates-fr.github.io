{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.contact.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-12 col-sm-12 text-center">
                        <div class="explains">{{ with .Site.Params.contact.explains }}{{ . | markdownify }}{{ end }}</div>
                        <a href="https://docs.google.com/forms/d/e/{{ with .Site.Params.gforms }}{{.}}{{ end }}/viewform?usp=sf_link" class="btn btn-xl">I want to pre-register!</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</section>
