{{ "<!-- Contact Section -->" | safeHTML }}
<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.contact.title }}{{ . | markdownify }}{{ end }}</h2>
                <h3 class="section-subheading text-muted">{{ with .Site.Params.contact.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="row">
                    <div class="col-md-6 col-sm-12">
                        <div class="explains">{{ with .Site.Params.contact.explains }}{{ . | markdownify }}{{ end }}</div>
                    </div>
                    <div class="col-md-6 col-sm-12 text-center">
                        <a href="https://www.helloasso.com/associations/socratesfr/evenements/socrates-fr-2018" class="btn btn-xl">Get your ticket!</a>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
        </div>
    </div>
</section>
